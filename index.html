<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<div class="pokedex">
				<div class="pokedex-shadows top left">
					<div class="line vertical"></div>
					<div class="line"></div>
					<div class="center"></div>
					<div class="line-sm line vertical"></div>
					<div class="line-sm line"></div>
					<div class="center-sm"></div>
				</div>
				<div class="pokedex-shadows top right">
					<div class="line vertical"></div>
					<div class="line"></div>
					<div class="center"></div>
					<div class="line-sm line vertical"></div>
					<div class="line-sm line"></div>
					<div class="center-sm"></div>
				</div>
				<div class="pokedex-shadows bottom left">
					<div class="line vertical"></div>
					<div class="line"></div>
					<div class="center"></div>
					<div class="line-sm line vertical"></div>
					<div class="line-sm line"></div>
					<div class="center-sm"></div>
				</div>
				<div class="pokedex-shadows bottom right">
					<div class="line vertical"></div>
					<div class="line"></div>
					<div class="center"></div>
					<div class="line-sm line vertical"></div>
					<div class="line-sm line"></div>
					<div class="center-sm"></div>
				</div>
				<div class="pokedex-screen">
					<h1>Pokedex</h1>
					<form id="form" action="" class="pokedex-screen-content">
						<div class="screen">
							<input type="text" name="pokemon-name" placeholder="Input a Pokémon name" />
						</div>
						<input type="submit" value="What's that Pokémon?" class="btn-submit"/>
					</form>
				</div>
			</div>
		</main>
	</body>
</html>
